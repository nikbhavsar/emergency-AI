name: CI/CD (backend + frontend)

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  backend-tests:
    name: Backend – install & check
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Basic backend check (syntax)
        run: |
          python -m compileall .

  frontend-build:
    name: Frontend – install & build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

  deploy-backend:
    name: Deploy backend (Render)
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build]
    # Only deploy on push to master (not on PRs)
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - name: Trigger Render deploy hook
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"

  deploy-frontend:
    name: Deploy frontend (Netlify)
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - name: Trigger Netlify deploy hook
        run: |
          curl -X POST -d '{}' "${{ secrets.NETLIFY_DEPLOY_HOOK }}"
