name: Upload Guides (Every 48 Hours)

on:
  schedule:
    # Every 48 hours (every 2nd day at 00:00 UTC)
    - cron: "0 0 */2 * *"
  workflow_dispatch: {}   

jobs:
  run-upload-guides:
    runs-on: ubuntu-latest

    # Environment variables for the whole job
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      S3_GUIDES_BUCKET: ${{ secrets.S3_GUIDES_BUCKET }}
      S3_GUIDES_KEY: ${{ secrets.S3_GUIDES_KEY }}

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run upload_guides.py
        run: |
          python upload_guides.py
